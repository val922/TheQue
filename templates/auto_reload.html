{% macro auto_reloader(withQR=False, duration='Duration', refresh='Auto reload', durMsg='Enter duration :') %}
<script src="{{ url_for('static', filename='auto_reloader.js') }}" type='text/javascript'></script>
<script type="text/javascript">
  $(document).ready(function () {
    var reloader = AutoReloader({
      identifier: '.reload',
      add_style: ' ',
      duration: 3,
      auto_start: 'false'})
  })
</script>
<div class="col-xs-12">
    <div class='btn-group pull-right'>
        <a class="reload btn btn-primary hidden-sm hidden-xs" data-toggle="tooltip"
        title="Start/Stop auto-reloading the page">
            <span class="glyphicon glyphicon-refresh"></span>
            {{refresh}}
        </a>
        <a class="btn btn-warning hidden-sm hidden-xs" 
        onclick='AskReloader(msg="{{durMsg}}")'>
            <span class="glyphicon glyphicon-hourglass"></span>
            {{duration}}
        </a>
    </div>
      <center>
        <div class='col-xs-12 hidden-md hidden-lg'>
            <a class="reload btn btn-primary btn-sm hidden-lg hidden-md"
                data-toggle="tooltip" title="Start/Stop auto-reloading">
                <span class="glyphicon glyphicon-refresh"></span>
                {{refresh}}
            </a>
        </div>
        <div class='col-xs-12 hidden-md hidden-lg'>
            <a class="btn btn-warning hidden-md hidden-lg" 
                onclick='AskReloader(msg="{{durMsg}}")'>
              <span class="glyphicon glyphicon-hourglass"></span>
              {{duration}}
            </a>
        </div>
    </center>
    {% if withQR %}
    <a href="#" data-toggle="modal" data-target="#branch_qr"
        class="hidden-xs hidden-sm text-center pull-left"
        data-toggle="tooltip"
        title="QR Code : all offices">
        <i class="fa fa-3x fa-fw fa-qrcode fa-spin qrw" style="color: white;"></i>
    </a>
    {% endif %}
</div>
{% endmacro %}
